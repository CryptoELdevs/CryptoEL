<!DOCTYPE html>
<!-- Cryptography Evaluation Lab -->
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="/assets/img/logoCarre.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>

    <script src="./js/script.js" defer></script>
    <script src="./js/burger.js" defer></script>
    <title>CryptoEL</title>
</head>

<body>
    <header>
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="toggle">
            <div class="bars" id="bar1"></div>
            <div class="bars" id="bar2"></div>
            <div class="bars" id="bar3"></div>
        </label>
        <div>
            <img src="./assets/img/logoComplet.png" alt="Logo" draggable="false" class="logo">
        </div>

        <div class="searchBarContainer">
            <div class="searchBar">
                <div class="searchLogoSide">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input type="text" placeholder="Search crypto..." class="searchInput">
            </div>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="">Accueil</a>
                </li>
                <li>
                    <a href="">About us</a>
                </li>
                <li>
                    <a href="">Stay in touch</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="blocks">
            <article class="trending">
                <h1>Trending coins</h1>
            </article>
        </section>
        <div class="filterAndCards">
            <div class="filter">
                <details>
                    <summary id="sectorSummary">Sectors<img src="./assets/img/rightArrow.png" alt="arrow" class="arrow">
                    </summary>
                    <div id="sector">
                    </div>
                </details>
            </div>
            <section class="cards">
            </section>
        </div>
        <canvas id="candlestickChart" width="800" height="400"></canvas>
    </main>
    <footer></footer>
</body>

</html>
