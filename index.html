<!DOCTYPE html>
<!-- Cryptography Evaluation Lab -->
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="/assets/img/logoCarre.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>

    <script src="./js/script.js" defer></script>
    <script src="./js/card.js" defer></script>
    <title>CryptoEL</title>
</head>

<body>
    <header>
        <div>
            <img src="./assets/img/logoComplet.png" alt="Logo" draggable="false">
        </div>

        <div class="searchBarContainer">
            <div class="searchBar">
                <div class="searchLogoSide">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input type="text" placeholder="Search crypto...">
            </div>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="">Accueil</a>
                </li>
                <li>
                    <a href="">About us</a>
                </li>
                <li>
                    <a href="">Stay in touch</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="cards col">
            <article class="cryptoCard">
                <div class="names">
                    <p class="surname">BTC</p>
                </div>
            </article>
        </section>
        <canvas id="candlestickChart" width="800" height="400"></canvas>
    </main>
    <footer></footer>
</body>

</html>
